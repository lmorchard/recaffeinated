        <h3 class="entry-title">
            <a href="^getFor(current,BaseUrl)^^path^" title="^title^" rel="bookmark">^title^</a>
        </h3>
        <div class="entry-content">
            ^text^
            <object type="application/x-shockwave-flash" data="^getFor(current,BaseUrl)^swf/player.swf" id="audioplayer-^get(id)^" height="24" width="290">
                <param name="movie" value="^getFor(current,BaseUrl)^swf/player.swf">
                <param name="FlashVars" value="playerID=1&amp;soundFile=^get(URL)^">
                <param name="quality" value="high">
                <param name="menu" value="false">
                <param name="wmode" value="transparent">
            </object>
            <span class="entry-date">
                <abbr class="published" title="^created(this,=)^">#</abbr>
            </span>
        </div>
