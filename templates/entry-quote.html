        <div class="entry-content">^text^</div>
        <h3 class="entry-title">
            ^if(^get(QuoteSource))^
                <a href="^get(URL)^" title="^get(QuoteSource)^" rel="bookmark">^get(QuoteSource)^</a>
                &nbsp;
                <a href="^getFor(current,BaseUrl)^^path^" title="^title^" class="entry-date">
                    <abbr class="published" title="^created(this,=)^">#</abbr>
                </a>
            ^else^
            ^title^&nbsp;<a href="^getFor(current,BaseUrl)^^path^" title="^title^" rel="bookmark" class="entry-date">
                <abbr class="published" title="^created(this,=)^">#</abbr>
            </a>
            ^endif^
        </h3>
